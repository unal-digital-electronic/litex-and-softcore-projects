site_name: Projects LiTeX UNAL
site_dir: _readthedocs/html
markdown_extensions:
  - admonition #https://squidfunk.github.io/mkdocs-material/extensions/admonition/
  - attr_list

# use_directory_urls: false
plugins:
  - search
#  - pdf-export:
#      combined: true

# lang: es

theme:
  name: 'readthedocs' # 'mkdocs' 'material'
  highlightjs: false # true/false false para prueba sin internet
  hljs_languages:
    - javascript
    - python
    - lua
    - c
    - c++
    - bash


extra_css: [extra.css] # Active this (uncomment) if you have external css in docs/extra.css

nav:
   - Home: index.md
   - Instalación de herramientas:
     - Herramientas de sintesis y compilación: synthesis-compilation-and-programming-tools/CONDA-ice40-ecp5-cross-compilers/README.md

